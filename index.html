<body>
  <script>
    function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min) + min);
}

var nb = getRandomInt(1,100);
var nb_devine = prompt("Devine le nombre entre 1 et 100 :") ;
var nb_devine = parseFloat(nb_devine);
while (nb_devine!=nb) 
{
  if (nb_devine>nb){
       nb_devine=prompt("Trop grand ! Devine le nombre entre 1 et 100 :") ;
  }
  else if (nb_devine<nb){
       nb_devine=prompt("Trop petit ! Devine le nombre entre 1 et 100 :") ;
  }
  else{
      console.log("Tu as trouvé le nombre, c'était bien : "+nb)  
    }
 }
  </script>
</body>
